name: Update README cards

on:
    schedule:
        - cron: "0 0 * * 0"
    workflow_dispatch:

permissions: {}

jobs:
    # https://github.com/stats-organization/github-readme-stats-action/tree/v1
    build:
        runs-on: ubuntu-latest

        permissions:
            contents: write

        env:
            THEME: onedark

        steps:
            - uses: actions/checkout@v6 # Fetches the repository content to the runner
              with:
                  lfs: true

            - name: Generate stats card
              uses: readme-tools/github-readme-stats-action@v1
              with:
                  card: stats
                  options: username=${{ github.repository_owner }}&show_icons=true&theme=${{ env.THEME }}&count_private=true
                  path: profile/stats.svg
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Generate top languages card
              uses: readme-tools/github-readme-stats-action@v1
              with:
                  card: top-langs
                  options: username=${{ github.repository_owner }}&theme=${{ env.THEME }}&layout=compact&langs_count=6
                  path: profile/top-langs.svg
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Commit cards
              run: |
                  git config user.name "github-actions"
                  git config user.email "github-actions@users.noreply.github.com"
                  git add profile/*.svg
                  git commit -m "chore: update cards" || exit 0
                  git push
